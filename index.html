<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/arm-animatie.css">
    <link rel="stylesheet" href="styles/been-animatie.css">
    <link rel="stylesheet" href="styles/general-style.css">

    <title>Journey Inside</title>
</head>

<body>
    <ul> <!--  The Mind  -->
        <li class="the-mind one"></li>
        <li class="the-mind two"></li>
        <li class="the-mind three"></li>
        <li class="the-mind four"></li>
        <li class="the-mind five"></li>
        <li class="the-mind six"></li>
        <li class="the-mind seven"></li>
        <li class="the-mind eight"></li>
        <li class="the-mind nine"></li>
        <li class="the-mind ten"></li>
        <li class="the-mind eleven"></li>
        <li class="the-mind tweelf"></li>
    </ul> <!--  The Mind Ends  -->
      
    <section> <!--  lichaam  -->

        <div> <!--  Hoofd  -->
            <div class="haar"></div>
      
            <div class="nek rechts"></div>
            <div class="nek links"></div>
        </div> <!--  Hoofd Einde  -->
      
        <div> <!--  Midden lichaam  -->
            <div class="hals"></div>
            <div class="rug"></div>
      
            <div class="rugtas-boven"></div>
            <div class="rugtas-links"></div>
            <div class="rugtas-rechts"></div>
            <div class="rugtas-onder"></div>
            <div class="rugtas-onder-links"></div>
            <div class="rugtas-onder-rechts"></div>
      
            <div class="broek"></div>
        </div> <!--  Midden lichaam einde  -->
      
        <!--  Linkerarm  -->

        <!--  Linkermouw  -->
        <div class="linker-mouw-boven"></div>
        <div class="linker-mouw-onder"></div>
      
        <!--  Linkerarm  -->
        <div class="linker-eleboog-buiten"></div>
        <div class="linker-eleboog-binnen"></div>
      
        <div class="linker-bovenarm-buiten"></div>
        <div class="linker-bovenarm-binnen"></div>
      
        <div class="linker-hand-buiten"></div>
        <div class="linker-hand-binnen"></div>
        <!--  Linkerarm Einde  -->
      
        <!--  Rechterarm  -->

        <!--  Rechtermouw  -->
        <div class="rechter-mouw-boven"></div>
        <div class="rechter-mouw-onder"></div>
      
        <!--  Rechterarm  -->
        <div class="rechter-eleboog-buiten"></div>
        <div class="rechter-eleboog-binnen"></div>
      
        <div class="rechterarm">
            <div class="rechter-bovenarm-buiten"></div>
            <div class="rechter-bovenarm-binnen"></div>
      
            <div class="rechter-hand-buiten"></div>
            <div class="rechter-hand-binnen"></div>
        </div>
        <!--  Rechterarm Einde -->
      
        <!--  Linkerbeen  -->
        <div class="linkerbeen">
            <div class="linker-broek-zak"></div>
            <div class="linker-broek-bovenkant"></div>
            <div class="linker-broek-onderkant"></div>
      
            <div class="linker-bovenbeen"></div>
            <div class="linker-onderbeen"></div>
      
            <div class="linker-voet"></div>
            <div class="linker-onderkant-voet"></div>
        </div>
        <!--  Linkerbeen Einde  -->
      
        <!--  Rechterbeen  -->
        <div class="rechterbeen">
            <div class="rechter-broek-zak"></div>
            <div class="rechter-broek-bovenkant"></div>
            <div class="rechter-broek-onderkant"></div>
            <div class="rechter-bovenbeen"></div>
            <div class="rechter-onderbeen"></div>
      
            <div class="rechter-voet"></div>
            <div class="rechter-onderkant-voet"></div>
        </div>
        <!--  Rechterbeen Einde  -->
      
    </section> <!--  lichaam einde  -->

    <section>
        <button id="dark">Dark <span>mode</span></button>
        <button id="system">System<span>mode</span></button>
        <button id="light">Light <span>Mode</span></button> 
    </section>

    <script src="script/theme-change.js"></script>
</body>
</html>
